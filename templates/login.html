<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
    <div class="login-box">
        <img src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg" alt="">
        <h1 class="sign-in">Sign-in</h1>
        <x1 class="google-account">Use Your Google Account</x1>

        <input type="text" placeholder="Email or Phone">
        <br>

        <x2>
            <a href="">
                Forgot Email ? <small class="learn-more"></small>
            </a>
        </x2>
        <small class="learn-more">Not Your Computer ? Use a private browsing window to sign in. <small>Learn more</small></small>

        <x3>Create Account</x3>
        <button type="submit">Next</button>
    </div>
</body>
</html>
